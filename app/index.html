    ['bishop', 'knight', 'king', 'pawn', 'queen', 'rook'].forEach(piece => {
      const pieceRoleScript = document.createElement('script')
      pieceRoleScript.src = `./src/pieces/roles/${piece}.js`

      document.body.appendChild(pieceRoleScript)
    })

    document.body.onload = function() {
      const indexScript = document.createElement('script')
      indexScript.src = './src/index.js'
      document.body.appendChild(indexScript)
    }
